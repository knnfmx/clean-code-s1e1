<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="application">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more-info_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="application__main-container">
      <section class="section__add-item">
        <div class="add-item__container" id="add-item">
          <h3 class="section__title">Add Item</h3>
          <div class="task-row__wrapper">
            <input id="new-task" class="task__input new-task" type="text">
            <button class="button task__add-btn">Add</button>
          </div>
        </div>
      </section>
      <section class="section__incomplete-tasks">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button task__edit-btn">Edit</button>
            <button class="button task__del-btn">
              <img class="button__img" src="./remove.svg" alt="remove-btn">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button task__edit-btn">Save</button>
            <button class="button task__del-btn">
              <img class="button__img" src="./remove.svg" alt="remove-btn">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__completed-tasks">
        <h3 class="section__title">Completed</h3>
        <ul class="tasks__list" id="completed-tasks">
          <li class="list__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button task__edit-btn">Edit</button>
            <button class="button task__del-btn">
              <img class="button__img" src="./remove.svg" alt="remove-btn">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
